<div class="mb-6">
  <div class="flex items-center justify-between mb-2.5">
    <span class="text-sm font-semibold text-text-muted">{{ label() }}</span>
    <div class="flex items-center gap-1 font-mono text-sm font-medium text-gold-light">
      @if (prefix()) {
        <span class="text-xs text-text-dim">{{ prefix() }}</span>
      }
      <input
        type="text"
        class="w-20 bg-transparent text-right font-mono text-sm font-medium text-gold-light
               border-b border-transparent hover:border-border focus:border-gold
               outline-none transition-colors duration-200 py-0.5"
        [ngModel]="inputText()"
        (ngModelChange)="inputText.set($event)"
        (focus)="onInputFocus()"
        (blur)="onInputBlur()"
        (keydown)="onInputKeydown($event)"
      />
      @if (suffix()) {
        <span class="text-xs text-text-dim">{{ suffix() }}</span>
      }
    </div>
  </div>

  <input
    type="range"
    [min]="min()"
    [max]="max()"
    [step]="step()"
    [value]="value()"
    (input)="onSliderChange($event)"
  />

  <div class="flex justify-between mt-1 font-mono text-[10px] text-text-dark">
    <span>{{ displayMin() }}</span>
    <span>{{ displayMax() }}</span>
  </div>
</div>
