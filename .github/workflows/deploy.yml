name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npx ng build --configuration production

      - name: List build output
        run: |
          echo "Listing dist/retirement-calculator/browser contents:"
          ls -la dist/retirement-calculator/browser/
          echo "Content of index.html base tag:"
          grep -n "base href" dist/retirement-calculator/browser/index.html || echo "No base href found"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/retirement-calculator/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
